<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete" style="display: none;">&times;</button>
 
            <input type="hidden" class="videoIds" value="{{videoID}}"/>
      
      <img src={{videoThumb}} alt="Thumbnail" height="60" width="60" border="1" style="margin: auto; padding-right: 10px; padding-left: 10px;font-weight: bold;"/>
<!--UPVOTE BUTTON-->
    <input type="button" checked="{{checked}}" class="upvote" />
<!--DOWNVOGTE BUTTON-->
    <input type="button" checked="{{checked}}" class="downvote" />
 
    <span class="text" style="padding-bottom: 35px; font-weight: bold;">{{upvotes}}</span>   
<!--    <span class="text">{{videoTitle}}</span>-->
      <span class="text" style="padding-bottom: 35px;">{{videoTitle}}</span>
  </li>
</template>
